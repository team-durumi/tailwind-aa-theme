{{ define "header" }}
  {{ partial "basic/header-logo.html" . }}
{{ end }}

{{ define "main" }}
	<div class="flex flex-wrap -mb-4 md:mb-0">
		<div class="w-full md:w-1/4 px-5 py-5 mb-4 md:mb-0 bg-gray-100 dark:bg-gray-800">
			{{ partial "app/aside-section.html" . }}
		</div>
		<div class="w-full h-full md:w-3/4 pt-5 pb-48 mb-4 md:mb-0 bg-gray-100 dark:bg-gray-800">
			<div class="bg-white rounded-lg">
				<article class="prose lg:prose-xl mx-auto mb-4 px-5 py-10 font-sans">
					<h1 class="text-4xl">
						{{ .Title }}
					</h1>
					{{ range .Params.Resources }}
					  {{ .name }}<br>
					  <a href="{{ .target | absURL }}">{{ .target | relURL }}</a><br>
					  {{ .description }}
						<img class="h-full rounded w-full object-cover object-center mb-6" src="{{ .src | absURL }}">
					{{ end }}
				</article>
			</div>
		</div>
	</div>  
{{ end }}
